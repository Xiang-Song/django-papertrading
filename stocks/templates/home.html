{% extends 'base.html' %}

{% block content %}


{% if greeting %}
    {{ greeting }}
{% endif %}

{% if data %}
    {% if data == "Error" %}
        There was a problem with your request, please check your input
    {% else %}
    <h1> {{ ticker }}- Current Price: {{ currentprice}} &nbsp USD </h1>
    <img src="data:image/png;base64,{{ data }}" alt="" height="300", width="700">
    {% endif %}
{% endif %}



{% endblock %}
